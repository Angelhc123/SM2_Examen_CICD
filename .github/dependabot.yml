# Configuraci√≥n de Dependabot para Acees Group

version: 2
updates:
  # Backend Node.js
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "KrCrimson"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(backend)"

  # Frontend Flutter
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "KrCrimson"
    labels:
      - "dependencies"
      - "flutter"
    commit-message:
      prefix: "chore(flutter)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "KrCrimson"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "KrCrimson"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
